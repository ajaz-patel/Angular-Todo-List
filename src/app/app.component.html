<app-header/>
<main>
    <ul id="users">
      @for(u of users;track u.id){
        <li>
          <app-user [user]="u" [selected]="u.id===userId"  (select) ="onSelectuser($event)"/>
        </li> 
      }
    </ul>
    @if(!selecteduser){
      <p id="fallback">Select user to see their task</p>
    }@else{
      <app-tasks [userId]="selecteduser.id" [name]="selecteduser.name "  /> 
    }
  
</main>
