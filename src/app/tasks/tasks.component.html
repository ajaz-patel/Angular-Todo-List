@if(isAddingTask){
    <app-new-task [userId]="userId" (close)="onCloseAddTask()"  />
}
<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
        <menu>
            <button (click)="onStartAdd()">Add</button>
        </menu>
    </header>
    <ul>
        @for (t of selelctedusertask; track t.id) {

            <li>
                <app-task [task]="t" />
            </li>
        }
    </ul>
</section>
